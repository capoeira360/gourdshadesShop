<!-- Unified Submission Template (Contact + Enquiry) -->
<table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background:#F5EFE6;padding:24px 0;margin:0">
  <tr>
    <td align="center">
      <table role="presentation" width="600" cellspacing="0" cellpadding="0" style="background:#FFFFFF;border:2px solid #3A332C;border-radius:8px;overflow:hidden">
        <tr>
          <td style="background:#3A332C;color:#F5EFE6;padding:16px 20px;font-family:Arial,Helvetica,sans-serif;font-size:18px;font-weight:700;letter-spacing:0.3px">
            New {{form_type}} Submission
          </td>
        </tr>
        <tr>
          <td style="padding:20px;font-family:Arial,Helvetica,sans-serif;color:#1A1815">
            <p style="margin:0 0 12px 0;font-size:14px;color:#7A6E5A">Hi Gourdshades Team,</p>
            <p style="margin:0 0 20px 0;font-size:16px">Youâ€™ve received a new {{form_type}}.</p>

            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="border-collapse:separate;border-spacing:0 10px">
              <tr>
                <td style="width:140px;font-weight:700;color:#3A332C;font-size:14px">From</td>
                <td style="background:#F5EFE6;border:1px solid #3A332C;padding:10px 12px;border-radius:6px;font-size:15px;color:#1A1815">{{name}}</td>
              </tr>
              <tr>
                <td style="width:140px;font-weight:700;color:#3A332C;font-size:14px">Email</td>
                <td style="background:#F5EFE6;border:1px solid #3A332C;padding:10px 12px;border-radius:6px;font-size:15px;color:#1A1815">{{email}}</td>
              </tr>
              <tr>
                <td style="width:140px;font-weight:700;color:#3A332C;font-size:14px">Phone</td>
                <td style="background:#F5EFE6;border:1px solid #3A332C;padding:10px 12px;border-radius:6px;font-size:15px;color:#1A1815">{{phone}}</td>
              </tr>
            </table>

            <div style="margin:16px 0 6px 0;font-weight:700;color:#3A332C;font-size:14px">Message</div>
            <div style="background:#F5EFE6;border:1px solid #3A332C;padding:12px;border-radius:6px;color:#1A1815;font-size:15px;line-height:1.5;white-space:pre-wrap">{{message}}</div>

            <div style="margin:18px 0 6px 0;font-weight:700;color:#3A332C;font-size:14px">Items</div>
            <pre style="background:#F5EFE6;border:1px solid #3A332C;padding:12px;border-radius:6px;color:#1A1815;font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;white-space:pre-wrap">{{items_summary}}</pre>

            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="border-collapse:separate;border-spacing:0 10px;margin-top:6px">
              <tr>
                <td style="width:140px;font-weight:700;color:#3A332C;font-size:14px">Total Items</td>
                <td style="background:#F5EFE6;border:1px solid #3A332C;padding:10px 12px;border-radius:6px;font-size:15px;color:#1A1815">{{total_items}}</td>
              </tr>
              <tr>
                <td style="width:140px;font-weight:700;color:#3A332C;font-size:14px">Total Value</td>
                <td style="background:#F5EFE6;border:1px solid #3A332C;padding:10px 12px;border-radius:6px;font-size:15px;color:#1A1815">{{total_value}}</td>
              </tr>
            </table>

            <div style="margin-top:20px;border-top:1px solid #E0D8CA;padding-top:10px">
              <small style="color:#7A6E5A">Submitted at {{timestamp}} from {{site_url}}</small>
            </div>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
